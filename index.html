<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>20260108</title>
</head>
<body>
  <h1>20260108</h1>

  <ul id="post-list"></ul>

  <script>
    fetch("posts/posts.json")
      .then(response => response.json())
      .then(posts => {
        const list = document.getElementById("post-list");
        posts.forEach(post => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="posts/${post.url}">${post.title}</a>（${post.date}）`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
