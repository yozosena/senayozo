<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>20260108</title>
  <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    background: #f6f7f8;
    margin: 0;
    padding: 40px 20px;
    color: #222;
  }

  .container {
    max-width: 720px;
    margin: 0 auto;
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  }

  h1 {
    margin-top: 0;
    font-size: 28px;
    letter-spacing: 1px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 24px 0 0;
  }

  li {
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    font-size: 16px;
  }

  li:last-child {
    border-bottom: none;
  }

  a {
    text-decoration: none;
    color: #222;
  }

  a:hover {
    text-decoration: underline;
  }

  .date {
    color: #888;
    font-size: 14px;
    margin-left: 6px;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>20260108</h1>
    <ul id="post-list"></ul>
  </div>

<script>
fetch("posts/posts.json?" + Date.now())
  .then(r => r.text())
  .then(t => JSON.parse(t.trim()))
  .then(posts => {
    const list = document.getElementById("post-list");
    posts.forEach(post => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="posts/${post.url}">${post.title}</a><span class="date">${post.date}</span>`;
      list.appendChild(li);
    });
  });
</script>

  
</body>
</html>
